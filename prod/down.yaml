---
- hosts: localhost
  tasks:
  - name: remove mysql
    kubernetes.core.k8s:
      state: absent
      src: mysql.yaml
  - name: "remove kubernetes python package"
    pip:
      name: kubernetes
      state: absent
  - name: Remove gitea release and waiting suppression ending
    kubernetes.core.helm:
      name: gitea
      release_namespace: default
      state: absent
      wait: true    
   